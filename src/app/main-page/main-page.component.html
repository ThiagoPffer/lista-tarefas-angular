<main>
    <header class="container text-center">
        <h2>Lista de tarefas</h2>    
    </header>
    <section class="tarefas-container container border">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    <li *ngFor="let tarefa of tarefas">{{ tarefa }}</li>
                </ul>
                <p class="info text-center" *ngIf="tarefas.length === 0">Nenhuma tarefa a ser listada</p>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <section class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <input (keydown)="addTarefa($event.key)" type="text" class="form-control" placeholder="Digite uma nova tarefa" [(ngModel)]="newTarefa" />
                        <button (click)="addTarefa()" class="btn btn-primary form-button">Adicionar</button>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</main>
